<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Tử Vi Đại Việt - Xem Lá Số Trọn Đời</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: "Lora", serif;
      background-color: #030308;
      color: #e2e8f0;
      background-image:
        radial-gradient(circle at 50% 0%, #1a1a3a 0%, transparent 50%),
        radial-gradient(circle at 0% 100%, #0d0d25 0%, transparent 40%),
        radial-gradient(circle at 100% 100%, #151530 0%, transparent 40%);
      background-attachment: fixed;
    }

    h1, h2, h3, .font-heading {
      font-family: "Playfair Display", serif;
    }

    .mystic-border {
      border: 2px solid;
      border-image: linear-gradient(to bottom, #d4af37, #8b6d1b, #d4af37) 1;
    }

    .gold-text {
      color: #d4af37;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
    }

    .gold-gradient {
      background: linear-gradient(135deg, #d4af37 0%, #f9e29c 50%, #8b6d1b 100%);
    }

    .glass-panel {
      background: rgba(10, 10, 30, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(212, 175, 55, 0.1);
    }

    .scroll-reveal {
      animation: reveal 1.5s ease-out forwards;
    }

    @keyframes reveal {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <!-- ⚠️ Vite cần dòng này -->
  <script type="module" src="/index.tsx"></script>
</body>
</html>
